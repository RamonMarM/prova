{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
<div class="page-header"></div>
{{ wtf.quick_form(form) }}

<h2>Relação de professores cadastrados</h2>
<table class="table">
    <thead>
        <tr>
            <th>Nome do usuário</th>
            <th>Função</th>
        </tr>
    </thead>
    <tbody>
        {% for key in user_all %}
        <tr>
            <td>{{ key.user.username }}</td>
            <td>{{ key.disc.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
